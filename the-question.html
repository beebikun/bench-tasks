<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>The Answer</title>
</head>
<body>
	<div class="container">
		<form method="POST"
		      action="/"
		      onsubmit="check(event)">
		    <input type="text" class="form-control" id="input1"
		           onchange="change(this)"/>
			<input type="submit">
		</form>
	</div>
<script>
const hiddenValue = 5;
const check = (event) => {
	// there will no #error after the page has just load
	// -> prevent form from submitting
	if ($('#error').length !== 0 || !$('#input1').val()) {
		event.preventDefault();
		return false;
	}
	return true;
}
const change = (e) => {
	$('#error').remove(); // return everything in the `clear` state
	if ((hiddenValue + (+e.value)) !== 47) {
		$('<span class="error" id="error"><p class="text-red text-uppercase">Please enter the correct value!</p></span>').insertAfter(e);
	}
}
</script>
</body>
</html>
